<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý cơ sở vật chất</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <style>
        .showbox {
            position: absolute;
            inset: 0;
            z-index: 99999999;
            backdrop-filter: blur(3px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            position: relative;
            margin: 0 auto;
            width: 100px
        }

        .loader:before {
            content: "";
            display: block;
            padding-top: 100%
        }

        .circular {
            animation: rotate 2s linear infinite;
            height: 100%;
            transform-origin: center center;
            width: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto
        }

        .path {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
            animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
            stroke-linecap: round
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg)
            }
        }

        @keyframes dash {
            0% {
                stroke-dasharray: 1, 200;
                stroke-dashoffset: 0
            }

            50% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -35px
            }

            100% {
                stroke-dasharray: 89, 200;
                stroke-dashoffset: -124px
            }
        }

        @keyframes color {

            100%,
            0% {
                stroke: #d62d20
            }

            40% {
                stroke: #0057e7
            }

            66% {
                stroke: #008744
            }

            80%,
            90% {
                stroke: #ffa700
            }
        }

        body {
            background-color: #eee
        }

        .showbox {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 5%
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script>
        function addRow(btn) {
          let table = btn.closest("table");
          let newRow = table.insertRow(table.rows.length - 1);
          let cellCount = table.rows[0].cells.length - 1; 
      
          for (let i = 0; i < cellCount; i++) {
            let cell = newRow.insertCell(i);
            cell.contentEditable = "true";
            cell.innerHTML = "Ô mới";
            cell.style.padding = "5px";
            cell.style.border = "1px solid black";
          }
      
          let addCell = newRow.insertCell(cellCount);
          addCell.innerHTML = "➕";
          addCell.className = "add-row-btn";
          addCell.onclick = function () {
            addRow(this);
          };
        }
      
        function addColumn(th) {
          let table = th.closest("table");
          let colIndex = th.cellIndex;
      
          for (let i = 0; i < table.rows.length; i++) {
            let cell = table.rows[i].insertCell(colIndex + 1);
            cell.contentEditable = "true";
            cell.innerHTML = "Ô mới";
            cell.style.padding = "5px";
            cell.style.border = "1px solid black";
          }
        }
      </script>
      
</body>

</html>
